<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Builder | OA LAB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 20px cyan;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid lightgray;
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            display: none;
        }
        .nucleus {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0px 0px 20px rgba(255, 255, 0, 0.8);
        }
        .particle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
        }
        .proton { background-color: red; box-shadow: 0px 0px 10px red; }
        .neutron { background-color: blue; box-shadow: 0px 0px 10px blue; }
        .electron {
            background-color: green;
            box-shadow: 0px 0px 10px green;
            animation: orbit 3s linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
        .controls button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px white;
        }
    </style>
</head>
<body onload="setTimeout(hideLoading, 2000)">
    <div class="loading-screen" id="loading-screen">
        <div class="logo">OA LAB</div>
        <div class="spinner"></div>
    </div>
    <div class="container" id="main-container">
        <h1>Atom Builder</h1>
        <div id="element-name">Element: Unknown</div>
        <div class="nucleus" id="nucleus"></div>
        <div class="controls">
            <button onclick="addParticle('proton')">Add Proton</button>
            <button onclick="addParticle('neutron')">Add Neutron</button>
            <button onclick="addElectron()">Add Electron</button>
        </div>
    </div>
    <script>
        let protonCount = 0;
        let neutronCount = 0;
        let electronCount = 0;
        const elements = ["Unknown", "Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon", "Sodium", "Magnesium", "Aluminum", "Silicon", "Phosphorus", "Sulfur", "Chlorine", "Argon", "Potassium", "Calcium", "Scandium", "Titanium", "Vanadium", "Chromium", "Manganese", "Iron", "Cobalt", "Nickel", "Copper", "Zinc", "Gallium", "Germanium", "Arsenic", "Selenium", "Bromine", "Krypton", "Rubidium", "Strontium", "Yttrium", "Zirconium", "Niobium", "Molybdenum", "Technetium", "Ruthenium", "Rhodium", "Palladium", "Silver", "Cadmium", "Indium", "Tin", "Antimony", "Tellurium", "Iodine", "Xenon", "Cesium", "Barium", "Lanthanum", "Cerium", "Praseodymium", "Neodymium", "Promethium", "Samarium", "Europium", "Gadolinium", "Terbium", "Dysprosium", "Holmium", "Erbium", "Thulium", "Ytterbium", "Lutetium", "Hafnium", "Tantalum", "Tungsten", "Rhenium", "Osmium", "Iridium", "Platinum", "Gold", "Mercury", "Thallium", "Lead", "Bismuth", "Polonium", "Astatine", "Radon", "Francium", "Radium", "Actinium", "Thorium", "Protactinium", "Uranium", "Neptunium", "Plutonium", "Americium", "Curium", "Berkelium", "Californium", "Einsteinium", "Fermium", "Mendelevium", "Nobelium", "Lawrencium", "Rutherfordium", "Dubnium", "Seaborgium", "Bohrium", "Hassium", "Meitnerium", "Darmstadtium", "Roentgenium", "Copernicium", "Nihonium", "Flerovium", "Moscovium", "Livermorium", "Tennessine", "Oganesson"];
        
        function hideLoading() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
        }

        function addParticle(type) {
            const nucleus = document.getElementById('nucleus');
            if (type === 'proton') {
                protonCount++;
                let proton = document.createElement('div');
                proton.classList.add('particle', 'proton');
                let angle = (360 / protonCount) * (protonCount - 1);
                proton.style.transform = `rotate(${angle}deg) translateX(40px)`;
                nucleus.appendChild(proton);
            } else if (type === 'neutron') {
                neutronCount++;
                let neutron = document.createElement('div');
                neutron.classList.add('particle', 'neutron');
                let angle = (360 / neutronCount) * (neutronCount - 1);
                neutron.style.transform = `rotate(${angle}deg) translateX(40px)`;
                nucleus.appendChild(neutron);
            }

            // Update element name
            let element = elements[protonCount] || "Unknown";
            document.getElementById('element-name').innerText = `Element: ${element}`;
        }

        function addElectron() {
            electronCount++;
            let electron = document.createElement('div');
            electron.classList.add('particle', 'electron');
            let angle = (360 / electronCount) * (electronCount - 1);
            electron.style.transform = `rotate(${angle}deg) translateX(80px)`;
            document.getElementById('nucleus').appendChild(electron);
        }
    </script>
</body>
</html>
