<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Accurate Atom Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #0a0a30, #000010); display: flex; }
        canvas { display: block; }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            color: cyan;
            font-family: 'Orbitron', sans-serif;
            z-index: 10;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 20px cyan;
            margin-bottom: 20px;
        }
        .info-panel {
            width: 50%;
            background: rgba(0, 0, 20, 0.9);
            color: white;
            padding: 20px;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            overflow-y: auto;
            font-family: 'Orbitron', sans-serif;
        }
        .trash-can {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: red;
            text-align: center;
            color: white;
            line-height: 50px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
        }
        button {
            margin: 5px;
            padding: 10px;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="logo">OA LAB</div>
        <div class="spinner"></div>
    </div>
    <script>
        function hideLoading() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('canvas-container').style.display = 'block';
        }
        setTimeout(hideLoading, 2000);
    </script>
    <div id="canvas-container" style="display: none; width: 50%; height: 100vh;"></div>
    <div class="info-panel" id="info-panel">
        <h2>Atom Information</h2>
        <p id="element-name">Element: Gold</p>
        <p id="atomic-number">Atomic Number: 79</p>
        <p id="atomic-mass">Atomic Mass: 196.97</p>
        <p id="element-facts">Facts: Gold is a highly valued metal known for its malleability, conductivity, and resistance to corrosion.</p>
        <button onclick="addProton()">Add Proton</button>
        <button onclick="addNeutron()">Add Neutron</button>
        <button onclick="addElectron()">Add Electron</button>
        <button onclick="restart()">Restart</button>
    </div>
    <div class="trash-can" id="trash-can">ðŸ—‘</div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth * 0.5, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const nucleus = new THREE.Group();
        scene.add(nucleus);

        const electrons = [];
        let protonCount = 0;
        const elements = ["Unknown", "Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon"];

        const protonMaterial = new THREE.MeshStandardMaterial({ color: 'red', emissive: 'red', emissiveIntensity: 3, roughness: 0.3, metalness: 0.8 });
        const neutronMaterial = new THREE.MeshStandardMaterial({ color: 'blue', emissive: 'blue', emissiveIntensity: 3, roughness: 0.3, metalness: 0.8 });
        const electronMaterial = new THREE.MeshStandardMaterial({ color: 'green', emissive: 'green', emissiveIntensity: 3, roughness: 0.3, metalness: 0.8 });

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        function createSphere(material, position, size = 0.3) {
            const geometry = new THREE.SphereGeometry(size, 64, 64);
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(...position);
            return sphere;
        }

        function addProton() {
            const proton = createSphere(protonMaterial, [Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5]);
            nucleus.add(proton);
            protonCount++;
            updateElementName();
        }

        function addNeutron() {
            const neutron = createSphere(neutronMaterial, [Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5]);
            nucleus.add(neutron);
        }

        function addElectron() {
            const electron = createSphere(electronMaterial, [2, 0, 0], 0.15);
            scene.add(electron);
            electrons.push({ mesh: electron, angle: Math.random() * Math.PI * 2, radius: 2 + Math.random() });
        }

        function updateElementName() {
            let element = elements[protonCount] || "Unknown";
            document.getElementById('element-name').innerText = `Element: ${element}`;
        }

        function restart() {
            location.reload();
        }

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            nucleus.rotation.y += 0.01;
            nucleus.rotation.x += 0.005;
            electrons.forEach(e => {
                e.angle += 0.02;
                e.mesh.position.x = Math.cos(e.angle) * e.radius;
                e.mesh.position.z = Math.sin(e.angle) * e.radius;
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
