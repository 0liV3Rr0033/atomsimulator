<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Atom Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Nucleus
        const nucleusGeometry = new THREE.SphereGeometry(1, 32, 32);
        const nucleusMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const nucleus = new THREE.Mesh(nucleusGeometry, nucleusMaterial);
        scene.add(nucleus);

        // Electrons
        const electronMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        let electrons = [];
        const electronCount = 4;
        const radius = 5;

        for (let i = 0; i < electronCount; i++) {
            const electronGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const electron = new THREE.Mesh(electronGeometry, electronMaterial);
            scene.add(electron);
            electrons.push({ mesh: electron, angle: (i / electronCount) * Math.PI * 2 });
        }

        camera.position.z = 10;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            electrons.forEach(electron => {
                electron.angle += 0.02;
                electron.mesh.position.x = radius * Math.cos(electron.angle);
                electron.mesh.position.z = radius * Math.sin(electron.angle);
            });
            renderer.render(scene, camera);
        }
        animate();

        // Responsive window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
