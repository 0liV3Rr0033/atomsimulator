<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Builder</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid lightgray;
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            display: none;
        }
        .nucleus {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0px 0px 20px rgba(255, 255, 0, 0.8);
        }
        .particle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
        }
        .proton { background-color: red; box-shadow: 0px 0px 10px red; }
        .neutron { background-color: blue; box-shadow: 0px 0px 10px blue; }
        .electron {
            background-color: green;
            box-shadow: 0px 0px 10px green;
            animation: orbit 3s linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
        .controls button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px white;
        }
    </style>
</head>
<body onload="setTimeout(hideLoading, 2000)">
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <p>LOADING...</p>
    </div>
    <div class="container" id="main-container">
        <h1>Atom Builder</h1>
        <div id="element-name">Element: Unknown</div>
        <div class="nucleus" id="nucleus"></div>
        <div class="controls">
            <button onclick="addParticle('proton')">Add Proton</button>
            <button onclick="addParticle('neutron')">Add Neutron</button>
            <button onclick="addElectron()">Add Electron</button>
        </div>
    </div>
    <script>
        let protonCount = 0;
        
        function hideLoading() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
        }

        function addParticle(type) {
            const nucleus = document.getElementById('nucleus');
            const particle = document.createElement('div');
            particle.classList.add('particle', type);
            particle.style.left = Math.random() * 80 + 'px';
            particle.style.top = Math.random() * 80 + 'px';
            nucleus.appendChild(particle);
            
            if (type === 'proton') {
                protonCount++;
                updateElementName();
            }
        }

        function addElectron() {
            const body = document.getElementById('main-container');
            const electron = document.createElement('div');
            electron.classList.add('particle', 'electron');
            electron.style.position = 'absolute';
            electron.style.left = '50%';
            electron.style.top = '50%';
            electron.style.transformOrigin = 'center';
            body.appendChild(electron);
        }

        function updateElementName() {
            const elements = ["Unknown", "Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon"];
            document.getElementById('element-name').innerText = "Element: " + (elements[protonCount] || "Unknown");
        }
    </script>
</body>
</html>
